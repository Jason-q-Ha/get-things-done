<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/ea1ef3ffdc.js" crossorigin="anonymous"></script>    <script src="https://unpkg.com/lodash@4.17.20"></script></head>
    <link rel="stylesheet" href="../get-things-done/dist/index.css">
<body>
    <div class="sidebar-container">
        <div class="top-buttons">
            <div class="display-all-button"><i class="fa-solid fa-list"></i> Display All</div>
            <div class="urgent-button"><i class="fa-solid fa-star"></i> Urgent Tasks</div>
        </div>
        <div class="projects">
            <ul class="project-list">
                <li class="project-item"><i class="fa-solid fa-circle"></i> Project 1</li>
            </ul>
        </div>
        

        <div class="add-project">
            <div class="add-project-button"><i class="fa-solid fa-circle-plus"></i> Add Project</div>
        </div>
    </div>

    <div class="project-container">
        <div class="project-display"></div>
    </div>
    
    
    <script src="../get-things-done/dist/main.js"></script>
</body>
</html>
